<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SOME SPRING APP</title>
</head>
<body>

<td>
    <span th:if="${time == 'day'}">GOOD DAY</span>
    <span th:if="${time == 'night'}">GOOD NIGHT</span>
</td>

<ol>
    <li th:each="task : ${tasks}" th:text="${task}"></li>
</ol>

</body>
</html>
